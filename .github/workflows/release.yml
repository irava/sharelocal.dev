name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.22.x"

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Version guard
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          NPM_VERSION="$(node -p \"require('./npm/package.json').version\")"
          if [ \"${TAG_VERSION}\" != \"${NPM_VERSION}\" ]; then
            echo \"version mismatch: tag=${TAG_VERSION} npm=${NPM_VERSION}\"
            exit 1
          fi

      - name: Test
        run: |
          go test ./...
          go vet ./...

      - name: Build
        run: |
          mkdir -p dist

          VERSION="${GITHUB_REF_NAME#v}"

          CGO_ENABLED=0 GOOS=darwin GOARCH=arm64 go build -ldflags "-s -w -X main.version=${VERSION}" -o dist/sharelocal-darwin-arm64 ./cmd/sharelocal
          CGO_ENABLED=0 GOOS=darwin GOARCH=amd64 go build -ldflags "-s -w -X main.version=${VERSION}" -o dist/sharelocal-darwin-amd64 ./cmd/sharelocal
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -ldflags "-s -w -X main.version=${VERSION}" -o dist/sharelocal-linux-arm64 ./cmd/sharelocal
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags "-s -w -X main.version=${VERSION}" -o dist/sharelocal-linux-amd64 ./cmd/sharelocal
          CGO_ENABLED=0 GOOS=windows GOARCH=amd64 go build -ldflags "-s -w -X main.version=${VERSION}" -o dist/sharelocal-windows-amd64.exe ./cmd/sharelocal

      - name: Checksums
        run: |
          cd dist
          sha256sum * > sha256sums.txt

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/sharelocal-darwin-arm64
            dist/sharelocal-darwin-amd64
            dist/sharelocal-linux-arm64
            dist/sharelocal-linux-amd64
            dist/sharelocal-windows-amd64.exe
            dist/sha256sums.txt
